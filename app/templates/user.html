{% extends "base.html" %}


{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    <img src="{{ user.gravatar(160) }}" class="img-rounded"/>
    {% if user.last_seen %}
        <p><i>Last seen: {{ user.last_seen }}</i></p>
    {% endif %}
    {% if user.is_admin %}
        <p><a href="{{  url_for('admin.index') }}">Go to admin page</a></p>
    {% endif %}
    {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
